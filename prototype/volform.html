<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="" href="./main.css">
    <title>TATAWAH</title>
</head>

<body>
  <section class = "Form">
    <a class = "Form__backlink" href="./rolepage.html">‚Üê</a>
    <form class="Form__Form" action="./listpage.html" method="post">
      <div class="Form__Form__div">
        <label class="Form__Form__div__label" for="name">Full Name:</label>
        <input class="Form__Form__div__input" type="text" id="name" name="user_name">
      </div>
      <div class="Form__Form__div">
        <label class="Form__Form__div__label" for="age">Age:</label>
        <input class="Form__Form__div__input" type="number" id="age" name="user_age">
      </div>
      <div class="Form__Form__div">
        <label class="Form__Form__div__label" for="msg">Availability:</label>
        <textarea class="Form__Form__div__txtarea" id="msg" name="user_message"></textarea>
      </div>
      <div class="Form__Form__div">
        <label class="Form__Form__div__label" for="phone">Phone Number:</label>
        <input class="Form__Form__div__input" type="number" id="phone" name="user_phone">
      </div>
      <div class="Form__Form__div">
        <label class="Form__Form__div__label" for="mail">E-mail:</label>
        <input class="Form__Form__div__input" type="email" id="mail" name="user_mail">
      </div>
      <div class="Form__Form__div">
        <button class="Form__Form__div__button" type="submit" name="button">Submit Details</button>
      </div>
    </form>
  </section>
</body>

</html>
