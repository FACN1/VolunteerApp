<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="" href="./main.css">
    <title>TATAWAH</title>
</head>

<body>
    <a href="./rolepage.html">Go back to role description</a>
    <form action="./listpage.html" method="post">
        <div>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="user_name">
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="user_age">
        </div>
        <div>
            <label for="msg">Availability:</label>
            <textarea id="msg" name="user_message"></textarea>
        </div>
        <div>
            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" name="user_phone">
        </div>
        <div>
            <label for="mail">E-mail:</label>
            <input type="email" id="mail" name="user_mail">
        </div>
        <div>
            <button type="submit" name="button">Submit Details</button>
        </div>
    </form>
</body>

</html>
