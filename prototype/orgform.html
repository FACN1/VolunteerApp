<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="" href="./main.css">
    <title>TATAWAH</title>
</head>

<body>
    <h1 class="header">Form for Organizations</h1>
    <form action="" method="post">
        <div>
            <label for="org-name">Name of Organization:</label>
            <input type="text" id="org-name" name="org_name">
        </div>
        <div>
            <label for="org-desc">Organization description:</label>
            <textarea id="org-desc" name="org_desc"></textarea>
        </div>
        <div>
            <label for="role-name">Name of Role:</label>
            <input type="text" id="role-name" name="role_name">
        </div>
        <div>
            <label for="role-desc">Role Description:</label>
            <textarea id="role-desc" name="role_desc"></textarea>
        </div>
        <div>
            <label for="num-vol">Number of Volunteers Required:</label>
            <input type="number" id="num-vol" name="num-vol">
        </div>
        <div>
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start_date">
        </div>
        <div>
            <label for="End-date">End Date:</label>
            <input type="date" id="End-date" name="End_date">
        </div>
        <div>
            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" name="user_phone">
        </div>
        <div>
            <label for="mail">E-mail:</label>
            <input type="email" id="mail" name="user_mail">
        </div>
        <div>
            <button type="submit" name="button">Submit Details</button>
        </div>
    </form>
</body>

</html>
