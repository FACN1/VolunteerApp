<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="" href="./main.css">
    <title>TATAWAH</title>
</head>

<body>
  <section class="Form">
    <h1 class="Form_header">Form for organisations</h1>
    <form class="Form__Form" action="" method="post">
      <div class="Form__Form__div">
        <label class="Form__Form__div__label" for="org-name">Name of organisation:</label>
        <input class="Form__Form__div__input"type="text" id="org-name" name="org_name">
      </div>
      <div class="Form__Form__div">
        <label class="Form__Form__div__label" for="org-desc">organisation description:</label>
        <textarea class="Form__Form__div__txtarea" id="org-desc" name="org_desc"></textarea>
      </div>
      <div class="Form__Form__div">
        <label class="Form__Form__div__label" for="role-name">Name of Role:</label>
        <input class="Form__Form__div__input" type="text" id="role-name" name="role_name">
      </div>
      <div class="Form__Form__div">
        <label class="Form__Form__div__label" for="role-desc">Role Description:</label>
        <textarea class="Form__Form__div__txtarea" id="role-desc" name="role_desc"></textarea>
      </div>
      <div class="Form__Form__div">
        <label class="Form__Form__div__label" for="num-vol">Number of Volunteers Required:</label>
        <input class="Form__Form__div__input" type="number" id="num-vol" name="num-vol">
      </div>
      <div class="Form__Form__div">
        <label class="Form__Form__div__label" for="start-date">Start Date:</label>
        <input class="Form__Form__div__input" type="date" id="start-date" name="start_date">
      </div>
      <div class="Form__Form__div">
        <label class="Form__Form__div__label" for="End-date">End Date:</label>
        <input class="Form__Form__div__input" type="date" id="End-date" name="End_date">
      </div>
      <div class="Form__Form__div">
        <label class="Form__Form__div__label" for="phone">Phone Number:</label>
        <input class="Form__Form__div__input" type="number" id="phone" name="user_phone">
      </div>
      <div class="Form__Form__div">
        <label class="Form__Form__div__label" for="mail">E-mail:</label>
        <input class="Form__Form__div__input" type="email" id="mail" name="user_mail">
      </div>
      <div class="Form__Form__div">
        <button class="Form__Form__div__button" type="submit" name="button">Submit Details</button>
      </div>
    </form>
  </section>
</body>

</html>
